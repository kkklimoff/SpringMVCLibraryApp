<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<a href="/books/new">Add new book</a>
<br>
<hr>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id = ${book.getBook_id()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublish_year()}">
        BOOK
    </a>
</div>
</body>
</html>
