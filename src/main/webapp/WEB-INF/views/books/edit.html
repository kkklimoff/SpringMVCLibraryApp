<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<a th:href="@{/books}">Back</a>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br>

    <label for="author">Author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br>

    <label for="publish_year">Year of publication: </label>
    <input type="number" th:field="*{publish_year}" id="publish_year">
    <div style="color: red" th:if="${#fields.hasErrors('publish_year')}" th:errors="*{publish_year}">Year Error</div>
    <br>

    <input type="hidden" th:field="*{book_id}">
    <input type="hidden" th:field="*{client_id}">
    <input type="submit" value="Edit">
</form>
</body>
</html>
