<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New client</title>
</head>
<body>
<a th:href="@{/clients}">Back</a>
<form th:method="POST" th:action="@{/clients}" th:object="${client}">
    <label for="name">Enter clients name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="birth_year">Enter year of birth: </label>
    <input type="number" th:field="*{birth_year}" id="birth_year">
    <div style="color: red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Year Error</div>
    <br>
    <input type="submit" value="Add">
</form>
</body>
</html>
